<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" integrity="sha512-QKC1UZ/ZHNgFzVKSAhV5v5j73eeL9EEN289eKAEFaAjgAiobVAnVv/AGuPbXsKl1dNoel3kNr6PYnSiTzVVBCw==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <form class="container container-fluid">
            <a class="navbar-brand">FoodCourt</a>
            <div class="d-flex">
                <p class="mx-3 pt-3">Home</p>
                <p class="mx-3 pt-3">About</p>
                <p class="mx-3 pt-3">Recipes</p>
                <p class="mx-3 pt-3">Blog</p>
            </div>
        </form>
    </nav>

    <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input id="input" type="text" class="form-control text-dark" placeholder="Search for meal....">
            <div class="input-group-append">
                <button id="btn" type="button" class="btn btn-danger">Search</button>
            </div>
        </div>
    </form>

    <section class="container py-5">
        <div id="foods" class="row g-3"></div>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Food Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="foodsDetails" class="modal-body"></div>
            </div>
        </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
